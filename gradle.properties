# Gradle Properties para compatibilidad con librerías legacy
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Configuración para compatibilidad con librerías legacy
org.gradle.parallel=false
org.gradle.daemon=true
org.gradle.configureondemand=false

# Android específico
android.useAndroidX=true
android.enableJetifier=true

# Kotlin específico
kotlin.code.style=official

# Compose específico
org.jetbrains.compose.experimental.uikit.enabled=true